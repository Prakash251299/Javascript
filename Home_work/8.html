 8.Count number of even and odd elements in an array
 -->
 <!DOCTYPE html>
 <html lang="en">
     <head>
         <title>Count even and odd</title>
 </head>
 <body>
     <script>
          var a = Array();
         var n = prompt("Enter number of elements in the array");
         function count_evodd(a){
             let total=1,i=0,j=0;
             for (i=0; i < a.length; i++) {
                  if(a[i]%2==0) {
                     j++;}
             }
             document.write("Even= ",j,", Odd= ",n-j);

         }
 
         for (let i = 0; i < n; i++) {
             a[i] = prompt("Enter the elements for the array", "");
         }
         document.write("The entered array:", " ");
         document.write("[");
         for (let i = 0; i < n - 1; i++) {
             document.write(a[i], ",");
         }
         document.write(a[n - 1]);
         document.write("]");
         document.write("<br>");
         count_evodd(a);
     </script>
 </body>
 </html>
