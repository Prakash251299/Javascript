<!DOCTYPE html>
<html lang="en">

<head>
    <title>Average</title>
</head>

<body>
    <script>
        var a = Array();
        var n = prompt("Enter number of elements in the array");
        function sumavg(a) {
            let sum=0,avg=0;
            for (i = 0; i < a.length; i++) {
                    sum+=parseInt(a[i]);}                
            avg=sum/a.length;
            document.write("Sum= ",sum,"<br>Average= ",avg);
        }

        for (let i = 0; i < n; i++) {
            a[i] = prompt("Enter the elements for the array", "");
        }
        document.write("The entered array:", " ");
        document.write("[");
        for (let i = 0; i < n - 1; i++) {
            document.write(a[i], ",");
        }
        document.write(a[n - 1]);
        document.write("]");
        document.write("<br>");
        sumavg(a);
    </script>
</body>
</html>
