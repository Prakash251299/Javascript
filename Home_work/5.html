<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Multiply</title>
 </head>
 <body>
     <script>
        var a = Array();
        var n = prompt("Enter number of elements in the array");
        function multiply(a){
            let total=1,i=0;
            for (i=0; i < a.length; i++) {
                    total*=parseInt(a[i]);}                
            document.write("Result= ",total);
        }

        for (let i = 0; i < n; i++) {
            a[i] = prompt("Enter the elements for the array", "");
        }
        document.write("The entered array:", " ");
        document.write("[");
        for (let i = 0; i < n - 1; i++) {
            document.write(a[i], ",");
        }
        document.write(a[n - 1]);
        document.write("]");
        document.write("<br>");
        multiply(a);
     </script>
 </body>
</html>
